
   <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .navbar {
      overflow: hidden;
      background-color: #333;
    }
    
    .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    .dropdown {
      float: left;
      overflow: hidden;
    }
    
    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }
    
    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color: #111;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
  
    </style>
    </head>
    <body>
    
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">Payroll System
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
              <a href="/payroll/home/">Home</a>
              <a href="/payroll/employee/">Employees</a>
              <a href="/payroll/jobs">Jobs</a>
              <a href="/payroll/deductions/">Deductions</a>
              <a href="/payroll/">Logout</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Action
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
                  <a href="/payroll/createEmployee/">Add employee</a>
                  <a href="/payroll/createJobs/">Add jobs</a>
                  <a href="/payroll/createDeductions/">Add deductions</a>
              <a href="/payroll/salaryReport/">Salary Report</a>
        </div>
      </div>  
    </div> 
    </body>
