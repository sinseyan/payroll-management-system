{% extends 'payroll/base.html' %}

{% block content %}
{% include 'payroll/nav.html' %}
    <style>
        .box {
            background:#343a40;
            padding:10px;
            border-radius:10px;
            text-align:center;
            margin:20px auto;
            width:400px;
            height:80px;
            }
        .text {
            color: white;
            
            margin-top: 30px;
        }
    </style>
    <body>
        <div>
            <table  style="width:60%;margin:25px auto">
                <tr>
                    <th colspan="3">List of Deductions</th>
                </tr>
                <tr>
                    <th style="width: 20%;">Deduction ID</th>
                    <th style="width: 60%;">Deduction Description</th>
                    <th style="width: 40%;">Deduction</th>
                </tr>
                {% for i in data %}
                <tr>
                    <td><center>{{i.deductID}}</center></td>
                    <td><center>{{i.deductDesc}}</center></td>
                    <td><center>Php {{i.deduct|floatformat:2}}</center></td>
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="3" style="text-align: right; padding-right: 45px;"><strong>Total: {{total|floatformat:2}}</strong>

                    </td>
                </tr>
            </table>
        </div>
    </body>
{% endblock %}
